name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    # Set environment variables for testing
    env:
      SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use-12345
      DATABASE_URL: sqlite:///./test.db
      ALGORITHM: HS256

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short || pytest --collect-only

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint check
      run: npm run lint || true
      
    - name: Build
      run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Backend Docker Image
      run: docker build ./backend --file ./backend/Dockerfile --tag backend:latest
      
    - name: Build Frontend Docker Image
      run: docker build ./frontend --file ./frontend/Dockerfile --tag frontend:latest

